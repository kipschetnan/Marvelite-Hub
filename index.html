<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Marvelite Hub</title>
</head>

<body>
    <header class="titleContainer columns">
        <h1 class="customTitle title column is-half is-offset-5">Marvelite Hub</h1>

    </header>

    <main class="columns">
        <section class="column is-3">
            <form class="search field">
                <input
                id="character-input"
                class="input bulma-placeholder-mixin"
                type="text"
                placeholder="Search for a marvel character">
                <div class="control">
                    <button
                    class="button is-danger is-outlined is-fullwidth"
                    id="search-btn">
                    Search
                    </button>
                </div>
            </form>
            <hr>
            <div>
                <h2 class="history">History</h2>
                <div class="search-history">
                    <!-- Search history dynamically insert here -->
                </div>
            </div>
        </section>
        
        <section class="main-content column is-9">
            <!-- character name (click event listener, direct to movies display)
                character thumbnail
                character description
            -->
            <div id="character-display">
                <!-- <p id="character-name"></p>
                <div>
                    <img id="char-img" src="" alt="">
                </div> -->

            </div>
            <!-- List of comics -->
             <div id="comics-list"></div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
