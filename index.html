<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Marvelite Hub</title>
</head>

<body>
    <header class="titleContainer columns">
        <h1 class="customTitle title column is-half is-offset-5">Marvelite Hub</h1>

    </header>

    <section class="columns">
        <form class="search column is-3">
            <input 
            class="input bulma-placeholder-mixin" 
            type="text" 
            placeholder="Search for a marvel character">
            <div>
                <button 
                class="button is-danger is-outlined is-fullwidth"
                id="search-btn">Search</button>
            </div>
        </form>
    </section>
    
    <h2 class="history">History</h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
